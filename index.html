<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-lg px-5">
    <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

    <!-- 9AM -->
    <div class="row time-block">
      <div id="hour-9" class="col-2 col-md-1 hour text-center py-3">9AM</div>
      <textarea class="col-8 col-md-10 description" data-hour="9" id= "text-9" rows="3"> </textarea>
      <button data-hour="9" class="btn saveBtn col-2 col-md-1" id="btn-9" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 10AM -->
    <div class="row time-block">
      <div id="hour-10" class="col-2 col-md-1 hour text-center py-3">10AM</div>
      <textarea class="col-8 col-md-10 description" data-hour="10" id= "text-10" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" id="btn-10" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 11AM -->

      <button class="btn saveBtn col-2 col-md-1" id="btn-11" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

      <!-- 12PM -->

        <div id="hour-12" class="col-2 col-md-1 hour text-center py-3">12PM</div>

          <i class="fas fa-save" aria-hidden="true"></i>

        <textarea class="col-8 col-md-10 description" data-hour="16" id= "text-16" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-16" aria-label="save">

      <!-- 5PM -->

        <div id="hour-17" class="col-2 col-md-1 hour text-center py-3">5PM</div>

      <!-- 6PM -->
      <div  class="row time-block">
        <div id="hour-18" class="col-2 col-md-1 hour text-center py-3">6PM</div>
        <textarea class="col-8 col-md-10 description"data-hour="18" id="text-18" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-18" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./assets/javascript/script.js"></script>
